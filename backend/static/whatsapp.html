<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Chat - AI Sales Agent</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #0a0a0a;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .phone-frame {
        width: 380px;
        height: 750px;
        background: #000;
        border-radius: 40px;
        padding: 12px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .phone-notch {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 30px;
        background: #000;
        border-radius: 0 0 20px 20px;
        z-index: 10;
      }

      .whatsapp-container {
        width: 100%;
        height: 100%;
        background: #0b141a;
        border-radius: 28px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .whatsapp-header {
        background: #1f2c34;
        color: #e9edef;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .back-btn {
        color: #aebac1;
        font-size: 24px;
        cursor: pointer;
      }

      .contact-avatar {
        width: 40px;
        height: 40px;
        background: #25d366;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .contact-info {
        flex: 1;
      }

      .contact-name {
        font-size: 16px;
        font-weight: 500;
      }

      .contact-status {
        font-size: 13px;
        color: #8696a0;
      }

      .chat-background {
        flex: 1;
        background-image: url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cGF0dGVybiBpZD0iYSIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSIgd2lkdGg9IjYwIiBoZWlnaHQ9IjYwIj48cGF0aCBkPSJNNTAgMjBhNSA1IDAgMSAwIDAgMTAgNSA1IDAgMCAwIDAtMTBabTAgMzBhNSA1IDAgMSAwIDAgMTAgNSA1IDAgMCAwIDAtMTBaIiBmaWxsPSIjMTExYjIxIiBmaWxsLW9wYWNpdHk9Ii4xIi8+PC9wYXR0ZXJuPjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI2EpIi8+PC9zdmc+");
        overflow-y: auto;
        padding: 20px 16px;
      }

      .message-wrapper {
        display: flex;
        margin-bottom: 8px;
      }

      .message-wrapper.user {
        justify-content: flex-end;
      }

      .message {
        max-width: 75%;
        padding: 8px 12px;
        border-radius: 8px;
        position: relative;
        word-wrap: break-word;
      }

      .message.user {
        background: #005c4b;
        color: #e9edef;
        border-radius: 8px 8px 0 8px;
      }

      .message.ai {
        background: #1f2c34;
        color: #e9edef;
        border-radius: 8px 8px 8px 0;
      }

      .message-time {
        font-size: 11px;
        color: #8696a0;
        margin-top: 4px;
        text-align: right;
      }

      .quick-replies {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-top: 8px;
      }

      .quick-reply-btn {
        background: #005c4b;
        color: #e9edef;
        border: none;
        padding: 10px 14px;
        border-radius: 8px;
        cursor: pointer;
        text-align: left;
        font-size: 14px;
        transition: background 0.2s;
      }

      .quick-reply-btn:hover {
        background: #017561;
      }

      .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 12px;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background: #8696a0;
        border-radius: 50%;
        animation: bounce 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-8px);
        }
      }

      .input-container {
        background: #1f2c34;
        padding: 8px 12px;
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .input-wrapper {
        flex: 1;
        background: #2a3942;
        border-radius: 24px;
        display: flex;
        align-items: center;
        padding: 8px 16px;
      }

      .message-input {
        flex: 1;
        background: transparent;
        border: none;
        color: #e9edef;
        font-size: 15px;
        outline: none;
      }

      .message-input::placeholder {
        color: #8696a0;
      }

      .send-btn {
        width: 48px;
        height: 48px;
        background: #25d366;
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }

      .send-btn:hover {
        background: #20bd5a;
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="phone-frame">
      <div class="phone-notch"></div>
      <div class="whatsapp-container">
        <div class="whatsapp-header">
          <div class="back-btn">‚Üê</div>
          <div class="contact-avatar">ü§ñ</div>
          <div class="contact-info">
            <div class="contact-name">AI Sales Assistant</div>
            <div class="contact-status">online</div>
          </div>
        </div>

        <div class="chat-background" id="chatMessages">
          <div class="message-wrapper ai">
            <div class="message ai">
              Hi! üëã I'm your AI shopping assistant.<br />
              What are you looking for today?
              <div class="message-time">12:00 PM</div>
            </div>
          </div>
        </div>

        <div class="input-container">
          <div class="input-wrapper">
            <input
              type="text"
              class="message-input"
              id="messageInput"
              placeholder="Type a message"
              autocomplete="off"
            />
          </div>
          <button class="send-btn" id="sendBtn">‚û§</button>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:8000";
      let sessionId = null;
      const customerId = 1;

      const urlParams = new URLSearchParams(window.location.search);
      const urlSessionId = urlParams.get("session");

      async function initializeSession() {
        if (urlSessionId) {
          sessionId = urlSessionId;
          console.log("Using session from URL:", sessionId);
        } else {
          try {
            const response = await fetch(
              `${API_URL}/session/create?customer_id=${customerId}&channel=whatsapp`,
              {
                method: "POST",
              }
            );
            const data = await response.json();
            if (data.success) {
              sessionId = data.session_id;
            }
          } catch (error) {
            console.error("Failed to initialize session:", error);
          }
        }
      }

      function getCurrentTime() {
        const now = new Date();
        return now.toLocaleTimeString("en-US", {
          hour: "numeric",
          minute: "2-digit",
          hour12: true,
        });
      }

      function addMessage(text, isUser = false, quickReplies = null) {
        const container = document.getElementById("chatMessages");

        const wrapper = document.createElement("div");
        wrapper.className = `message-wrapper ${isUser ? "user" : "ai"}`;

        const message = document.createElement("div");
        message.className = `message ${isUser ? "user" : "ai"}`;
        message.innerHTML = text.replace(/\n/g, "<br>");

        const time = document.createElement("div");
        time.className = "message-time";
        time.textContent = getCurrentTime();

        message.appendChild(time);

        if (quickReplies && quickReplies.length > 0) {
          const repliesDiv = document.createElement("div");
          repliesDiv.className = "quick-replies";

          quickReplies.forEach((reply) => {
            const btn = document.createElement("button");
            btn.className = "quick-reply-btn";
            btn.textContent = reply.text || reply;
            btn.onclick = () => sendMessage(reply.text || reply);
            repliesDiv.appendChild(btn);
          });

          message.appendChild(repliesDiv);
        }

        wrapper.appendChild(message);
        container.appendChild(wrapper);
        container.scrollTop = container.scrollHeight;
      }

      function showTyping() {
        const container = document.getElementById("chatMessages");
        const wrapper = document.createElement("div");
        wrapper.className = "message-wrapper ai";
        wrapper.id = "typingIndicator";

        const typing = document.createElement("div");
        typing.className = "message ai";
        typing.innerHTML = `
            <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        `;

        wrapper.appendChild(typing);
        container.appendChild(wrapper);
        container.scrollTop = container.scrollHeight;
      }

      function hideTyping() {
        const typing = document.getElementById("typingIndicator");
        if (typing) typing.remove();
      }

      async function sendMessage(text) {
        const input = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");

        if (!text) text = input.value.trim();
        if (!text || !sessionId) return;

        // Check if asking about cart
        if (
          text.toLowerCase().includes("cart") ||
          text.toLowerCase().includes("what's in") ||
          text.toLowerCase().includes("whats in")
        ) {
          addMessage(text, true);
          input.value = "";
          await showCart();
          return;
        }

        addMessage(text, true);
        input.value = "";
        sendBtn.disabled = true;

        showTyping();

        try {
          const response = await fetch(
            `${API_URL}/channel-chat?message=${encodeURIComponent(
              text
            )}&channel=whatsapp&customer_id=${customerId}&session_id=${sessionId}`,
            {
              method: "POST",
            }
          );

          const data = await response.json();
          hideTyping();

          if (data.success) {
            const aiData = data.data;
            addMessage(aiData.text, false, aiData.quick_replies);
          } else {
            addMessage("Sorry, something went wrong. Please try again.", false);
          }
        } catch (error) {
          hideTyping();
          console.error("Error:", error);
          addMessage("Connection error. Please try again.", false);
        } finally {
          sendBtn.disabled = false;
        }
      }

      async function showCart() {
        if (!sessionId) return;

        showTyping();

        try {
          const response = await fetch(`${API_URL}/cart/${sessionId}`);
          const data = await response.json();

          hideTyping();

          if (data.success && data.cart_count > 0) {
            let cartText = `üõí *Your Cart* (${data.cart_count} items)\n\n`;

            data.cart.forEach((item) => {
              cartText += `‚Ä¢ *${item.name}*\n`;
              cartText += `  $${item.price} x ${item.quantity} = $${item.subtotal}\n\n`;
            });

            cartText += `üí∞ *Subtotal:* $${data.subtotal}\n\n`;
            cartText += `Ready to checkout? Just say "checkout"!`;

            addMessage(cartText, false);
          } else {
            addMessage(
              "üõí Your cart is empty.\n\nWould you like to see some recommendations?",
              false
            );
          }
        } catch (error) {
          hideTyping();
          console.error("Error fetching cart:", error);
          addMessage(
            "Sorry, I couldn't fetch your cart. Please try again.",
            false
          );
        }
      }

      document
        .getElementById("messageInput")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            sendMessage();
          }
        });

      document.getElementById("sendBtn").addEventListener("click", sendMessage);

      initializeSession();
    </script>
  </body>
</html>
